<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arrays</title>
        
        <script>

            const notas = []
            const x = prompt("Quantas notas deseja inserir?")
            console.table(notas)

            for( let i = 0; i < x; i++ ){
                let nota = prompt("Digite a nota")
                notas.push(nota)
            }
            console.table(notas)

        </script> 
        
    </head>
    
    <body></body>
</html>

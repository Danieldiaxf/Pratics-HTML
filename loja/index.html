<!DOCTYPE html>
<html>
    <head>
        
            <meta charset="UTF-8">
            <title>Lojinha</title>
        
            // bootstrap //
            <link rel="stylesheet" href="css/bootstrap.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            
            // CSS //
            <link rel="stylesheet" href="css/style.css">
            
            // JavaScript //
            <script src="js/funcoes.js"></script>

    </head>
    
    <body>
        
            <div class="container">
                <h1 <i class="bi bi-cart-check"></i>Lojinha da Unidade</h1>
        
                <table class="table table-hover">
                <theard>
                    <tr>
                        <th>Imagem</th>
                        <th>Produto</th>
                        <th>Preço Unitário</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                    </tr>
                </theard>
                <tbody>
                    <tr>
                        <td> <img src="img/123.jpg" alt="celular" width="150"> </td>
                        <td>
                            <div>Iphone 11</div>
                            <div><span class="destaque">Código:</span> 123321</div>
                            <div><span class="destaque">Cor:</span> Preto</div>
                        </td>
                        <td id="valor_1">R$ 3.000</td>
                        <td>
                            <span class="badge text-bg-danger" onclick="alterar( 1, '-' )"><i class="bi bi-dash-lg"></i></span>
                            <span id="qtd_1">0</span>
                            <span class="badge text-bg-success" onclick="alterar( 1, '+' )"><i class="bi bi-plus"></i></span>
                        </td>
                        </td>
                        <td id="total_1">0</td>
                    </tr>
                    
                    
                    <tr>
                        <td> <img src="img/124.png" alt="notebook" width="200"> </td>
                        <td>
                            <div>Notebook Gamer</div>
                            <div><span class="destaque">Código:</span> 765321</div>
                            <div><span class="destaque">Cor:</span> Preto</div>
                        </td>
                        <td id="valor_2">R$ 5.000</td>
                        <td>
                            <span class="badge text-bg-danger" onclick="alterar( 2, '-' )"><i class="bi bi-dash-lg"></i></span>
                            <span id="qtd_2">0</span>
                            <span class="badge text-bg-success" onclick="alterar( 2, '+' )"><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_2">0</td>
                    </tr>
                    
                    
                    <tr>
                     <td> <img src="img/125.webp" alt="TV" width="200"> </td>
                        <td>
                            <div>Televisao Samsung</div>
                            <div><span class="destaque">Código:</span> 1237321</div>
                            <div><span class="destaque">Cor:</span> Preto</div>
                        </td>
                        <td id="valor_3">R$ 4.000</td>
                        <td>
                            <span class="badge text-bg-danger" onclick="alterar( 3, '_' )"><i class="bi bi-dash-lg"></i></span>
                            <span id="qtd_3">0</span>
                            <span class="badge text-bg-success" onclick="alterar( 3, '+' )"><i class="bi bi-plus"></i></span>
                        </td>
                        <td id="total_3">0</td>
                    </tr>
                </tbody>            
        
            </table>
    
            <footer class="text-center">
                <span>
                    <i class="bi bi-cash-stack"></i> 
                    Subtotal:<span id="subt"> R$0 </span> 
                </span>
            </footer>
        </div>
    </body>
</html>

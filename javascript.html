<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="UTF-8">

        <script>

            //string
            //const nome = prompt("Digite o número 2")
            
            const n1 = 10
            const n2 = 7
            const aprovado = true
            const mínimo = 9

            //operadores
            
            console.log('operadores Aritméticos')
            console.log( n1 + n2 )
            console.log( n1 - n2 )
            console.log( n1 * n2 )
            console.log( n1 / n2 )
            console.log( n1 % n2 )
        
            console.log('operadores Relacionais')
            console.log( n1 == n2 )
            console.log( n1 != n2 )
            console.log( n1 > n2 )
            console.log( n1 < n2 )  
            console.log( n1 >= n2 )  
            console.log( n1 <= n2 )  

            console.log('operadores Lógicos')
            console.log(aprovado)
            console.log(!aprovado)
            console.log( n2 >= 7 && n2 >= mínimo)
        </script>    
    
    </head>
    <body>
        
    </body>
</html>
